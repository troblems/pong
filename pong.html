<!DOCTYPE html>
  <html>
<canvas id = "gameCanvas" width="800" height="600"></canvas>
  </html>

  <script>
  var canvas;
  var canvasContext;
  var ballX = 50;
  var ballSpeedX = 5;

  window.onload = function()
  {
    canvas = document.getElementById('gameCanvas');
    canvasContext = canvas.getContext('2d');

    var framesPerSecond = 30;
    setInterval(function()
    {
      move();
      draw();
    }, 1000/framesPerSecond);
  }

  function move()
  {
  ballX = ballX + ballSpeedX;
    if(ballX > canvas.width)
    {
      ballSpeedX =  -ballSpeedX;
    }
    if(ballX < 0)
    {
      ballSpeedX =  -ballSpeedX;
    }
  }

  function draw()
  {
    colorRect.fillRect(0,0,canvas.width,canvas.height, "black");
    colorRect.fillRect(0,210,10,100, "white");
    colorRect.fillRect(ballX,100,10,10, "red");
  }

  function colorRect(leftX, topY, height, width, drawColor)
    {
      canvasContext.fillStyle = drawColor;
      canvasContext.fillRect(leftX, topY, height, width);
    }
  </script>
